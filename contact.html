                            </div>
                            <div class="control-group">
                                <input type="text" class="form-control p-4" name="subject" id="subject" placeholder="Subject" required="required" data-validation-required-message="Please enter a subject" />

    <!-- Template Javascript -->

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(this);

            fetch("https://formspree.io/f/xanwokgy", {
                method: "POST",
                body: formData,
                headers: {
                    "Accept": "application/json"
                }
            }).then(response => {
                if (response.ok) {
                    document.getElementById("thankYouMessage").style.display = "block";
                    this.reset();
                    setTimeout(() => {
                        document.getElementById("thankYouMessage").style.display = "none";
                    }, 5000); // Hide the thank-you message after 5 seconds
                } else {
                    alert("There was an error submitting the form. Please try again.");
                }
            }).catch(error => {
                alert("There was an error submitting the form. Please try again.");
            });
        });
    </script>
